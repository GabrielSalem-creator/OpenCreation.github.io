name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # Triggers the workflow when pushing to the 'main' branch

jobs:
  deploy:
    runs-on: ubuntu-latest  # Runs on the latest version of Ubuntu

    steps:
    - name: Checkout code
      uses: actions/checkout@v2  # Checks out the code from the repository

    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3  # Uses the GitHub Pages deploy action
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}  # GitHub token provided by GitHub automatically
        publish_dir: ./  # The directory to publish (for a static frontend, it will be the root of your repo)
