<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="twitter:title" content="OpenCreativity" />
    <meta name="twitter:description" content="Unleashing boundless creativity, where ideas ignite, connect, and inspire like never beforeâ€”limitless, vibrant, and unforgettable." />
    <meta name="twitter:image" content="OpenCreativity.png" />
    <link rel="icon" type="image/ico" href="OpenCreativity.ico">
    <title>Virtual Van Gogh</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: url('https://cdn.pixabay.com/photo/2024/03/13/19/06/ai-generated-8631634_1280.jpg') no-repeat center center fixed;
            background-size: cover;
            color: white;
            font-family: 'Arial', sans-serif;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.6);
            position: relative; /* Enable positioning for child elements */
        }

        h1 {
            margin-bottom: 20px;
            font-size: 48px;
            text-align: center;
        }

        .input-container {
            position: relative; /* Position relative for child images */
            margin-bottom: 30px;
        }

        input {
            padding: 15px;
            border: none;
            border-radius: 10px;
            width: 80%;
            max-width: 400px;
            font-size: 18px;
            background-color: rgba(255, 255, 255, 0.9);
            color: black;
        }

        button {
            padding: 15px 20px;
            border: none;
            border-radius: 10px;
            background-color: #61dafb;
            cursor: pointer;
            color: black;
            font-weight: bold;
            font-size: 18px;
            transition: background-color 0.3s ease;
            display: block;
            margin: 10px auto; /* Center the button */
        }

        button:hover {
            background-color: #21a1f1;
        }

        #imageContainer {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }

        img {
            margin: 10px;
            max-width: 100%;
            max-height: 300px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.7);
            transition: transform 0.3s ease;
        }

        img:hover {
            transform: scale(1.05);
        }

        .corner-image {
            position: absolute;
            width: 150px; /* Fixed width for corner images */
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.7);
        }

        .top-left {
            top: 20px;
            left: 20px;
        }

        .top-right {
            top: 20px;
            right: 20px;
        }

        .bottom-left {
            bottom: 20px;
            left: 20px;
        }

        .bottom-right {
            bottom: 20px;
            right: 20px;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 36px;
            }

            input, button {
                width: 90%;
            }
        }

        /* New styles for loading label */
        #loadingLabel {
            font-size: 24px;
            font-weight: bold;
            color: #61dafb;
            display: none; /* Initially hidden */
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Virtual Van Gogh</h1>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-5059241821119554"
     crossorigin="anonymous"></script>
    <ins class="adsbygoogle"
         style="display:block"
         data-ad-client="ca-pub-5059241821119554"
         data-ad-slot="2955538306"
         data-ad-format="auto"
         data-full-width-responsive="true"></ins>
    <div class="input-container">
        <input type="text" id="promptInput" placeholder="Enter your prompt..." />
        <button id="generateButton">Generate Image</button>
    </div>

    <div id="loadingLabel">Generating image, please wait...</div> <!-- Loading Label -->
    <div id="imageContainer"></div>
    
    <script>
        async function queryAPI(prompt) {
            const API_URL = "https://api-inference.huggingface.co/models/black-forest-labs/FLUX.1-schnell";
            const headers = {
                "Authorization": "Bearer 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",
                "Content-Type": "application/json",
            };

            const payload = {
                "inputs": prompt
            };

            try {
                const response = await fetch(API_URL, {
                    method: "POST",
                    headers: headers,
                    body: JSON.stringify(payload),
                });

                if (!response.ok) {
                    const errorMessage = await response.text();
                    console.error(`Error: ${response.status}, Message: ${errorMessage}`);
                    return null;
                }

                const imageBlob = await response.blob();
                return imageBlob;

            } catch (error) {
                console.error('Error querying API:', error);
                return null;
            }
        }

        document.getElementById("generateButton").addEventListener("click", async () => {
            const prompt = document.getElementById("promptInput").value;
            const loadingLabel = document.getElementById("loadingLabel");
            loadingLabel.style.display = "block"; // Show loading label

            const imageBlob = await queryAPI(prompt);
            loadingLabel.style.display = "none"; // Hide loading label after the request

            const imageContainer = document.getElementById("imageContainer");
            imageContainer.innerHTML = ""; // Clear previous images

            if (imageBlob) {
                const imgURL = URL.createObjectURL(imageBlob);
                const imgElement = document.createElement("img");
                imgElement.src = imgURL;
                imgElement.alt = "Generated Image";
                imageContainer.appendChild(imgElement);
            } else {
                console.log("Received non-image response.");
            }
        });

        
         (adsbygoogle = window.adsbygoogle || []).push({});
    </script>
</body>
</html>
