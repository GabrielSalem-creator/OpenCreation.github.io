<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Futuristic Models</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            color: white;
            overflow: hidden; /* Hide overflow to enhance animations */
            background: linear-gradient(to right, #000428, #004e92); /* Fallback background */
        }

        .content {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
            animation: fadeIn 1s ease-in-out; /* Animation */
        }

        h1 {
            font-size: 48px;
            margin: 20px 0;
            animation: slideIn 1s ease-in-out; /* Animation */
        }

        /* Button styles */
        .button-container {
            margin-top: 40px;
        }

        .button {
            background-color: #61dafb;
            color: black;
            border: none;
            border-radius: 5px;
            padding: 15px 42px;
            font-size: 18px;
            margin: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            text-decoration: none; /* Remove underline for anchor tags */
        }

        .button:hover {
            background-color: #21a1f1;
        }

        /* Gallery styles */
        .gallery {
            display: flex;
            flex-wrap: wrap; /* Enable wrapping */
            justify-content: center; /* Center items */
            gap: 15px;
            margin: 20px auto; /* Center the gallery */
            padding: 0 20px; /* Add padding to sides */
        }

        .gallery img {
            max-width: 300px; /* Set a maximum width */
            max-height: 300px; /* Set a maximum height */
            width: auto; /* Maintain original width */
            height: auto; /* Maintain original height */
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5); /* Shadow for images */
            transition: transform 0.9s ease;
            cursor: pointer; /* Change cursor to pointer */
        }

        .gallery img:hover {
            transform: scale(1.3); /* Zoom effect on hover */
            z-index: 1; /* Bring the hovered image in front */
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideIn {
            from { transform: translateY(-50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>AI Futuristic Models</h1>
        <div class="button-container">
            <a href="Image-Gen.html" class="button">Image Generation</a>
            <a href="Image-to-Text.html" class="button">Image to Text</a>
        </div>
    </div>

    <div class="gallery" id="imageGallery">
        <!-- Images will be dynamically inserted here -->
    </div>

    <script>
        const images = [
            "https://cdn.pixabay.com/photo/2024/06/01/14/00/ai-8802304_640.jpg",
            "https://cdn.pixabay.com/photo/2024/04/04/12/26/ai-generated-8675021_640.png",
            "https://cdn.pixabay.com/photo/2023/01/08/22/08/ai-generated-7706228_640.jpg",
            "https://cdn.pixabay.com/photo/2024/04/16/16/25/ai-generated-8700383_640.jpg",
            "https://cdn.pixabay.com/photo/2024/05/30/05/54/nature-8797830_640.png",
            "https://cdn.pixabay.com/photo/2024/03/16/20/35/ai-generated-8637800_640.jpg",
            "https://cdn.pixabay.com/photo/2023/12/22/20/57/ai-generated-8464364_640.jpg",
            "https://cdn.pixabay.com/photo/2024/03/04/14/17/ai-generated-8612487_640.jpg",
            "https://cdn.pixabay.com/photo/2024/05/30/05/54/nature-8797824_1280.png",
            "https://cdn.pixabay.com/photo/2022/09/13/17/02/leaves-7452420_640.jpg",
            "https://cdn.pixabay.com/photo/2024/04/25/17/19/ai-generated-8720322_640.jpg",
            "https://cdn.pixabay.com/photo/2023/12/09/12/56/animal-8439292_640.png",
            "https://cdn.pixabay.com/photo/2023/09/25/03/27/ai-generated-8274116_640.png"
        ];

        function getRandomImages(arr, num) {
            const shuffled = arr.sort(() => 0.5 - Math.random());
            return shuffled.slice(0, num);
        }

        const selectedImages = getRandomImages(images, 4); // Change 5 to the desired number of images

        const gallery = document.getElementById('imageGallery');
        selectedImages.forEach(src => {
            const img = document.createElement('img');
            img.src = src;
            img.alt = "AI Futuristic Image";
            gallery.appendChild(img);
        });
    </script>
</body>
</html>
