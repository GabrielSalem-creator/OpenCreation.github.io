<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="twitter:image" content="OpenCreativity.png" />
    <meta name="twitter:title" content="OpenCreativity" />
    <meta name="twitter:description" content=
"Unleashing boundless creativity, where ideas ignite, connect, and inspire like never beforeâ€”limitless, vibrant, and unforgettable." />
    <link rel="icon" type="image/ico" href="OpenCreativity.ico">
    <title>OpenCreativity</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            color: white;
            background: linear-gradient(to right, #000428, #004e92);
        }

        .content {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 40px;
            animation: fadeIn 1s ease-in-out;
            min-height: 100vh;
          
            margin: -190px 0;
        }

        h1 {
            font-size: 48px;
            margin: -0px 0;
            animation: slideIn 1s ease-in-out;
        }

        /* Button styles */
        .button-container {
            margin-top: 40px;
            display: flex;
            flex-direction: row;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px; /* Space between buttons */
        }

        .button {
            background-color: #61dafb;
            color: black;
            border: none;
            border-radius: 5px;
            padding: 15px 42px;
            font-size: 18px;
            margin: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            text-decoration: none;
        }

        .button:hover {
            background-color: #21a1f1;
        }

        /* Gallery styles */
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            margin: -140px auto;
            padding: 0 0px;
            max-width: 100%; /* Ensure content fits the viewport */
        }

        .gallery img {
            max-width: 300px;
            max-height: 300px;
            width: auto;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            transition: transform 0.9s ease;
            cursor: pointer;
        }

        .gallery img:hover {
            transform: scale(1.3);
            z-index: 1;
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideIn {
            from { transform: translateY(-50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        /* Responsive styles */
        @media (max-width: 768px) {
            h1 {
                font-size: 32px;
            }

            .button {
                padding: 10px 30px;
                font-size: 16px;
            }
        }

        @media (max-width: 480px) {
            .button {
                padding: 8px 25px;
                font-size: 14px;
                margin: 5px;
            }

            .button-container {
                flex-direction: column;
                gap: 10px; /* Increase spacing on smaller screens */
            }

            .gallery img {
                max-width: 90%; /* Ensure images fit the viewport */
                max-height: 250px;
            }
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>AI Futuristic Models</h1>
        <div class="button-container">
            <a href="Image-Gen.html" class="button">Image Generation</a>
            <a href="Image-to-Text.html" class="button">Image to Text</a>
          <a href="Text-Summarizer.html" class="button">Text Summarizer</a>
        </div>
    </div>

    <div class="gallery" id="imageGallery">
        <!-- Images will be dynamically inserted here -->
    </div>

    <script>
        const images = [
            "https://cdn.pixabay.com/photo/2024/06/01/14/00/ai-8802304_640.jpg",
            "https://cdn.pixabay.com/photo/2024/04/04/12/26/ai-generated-8675021_640.png",
            "https://cdn.pixabay.com/photo/2023/01/08/22/08/ai-generated-7706228_640.jpg",
            "https://cdn.pixabay.com/photo/2024/04/16/16/25/ai-generated-8700383_640.jpg",
            "https://cdn.pixabay.com/photo/2024/05/30/05/54/nature-8797830_640.png",
            "https://cdn.pixabay.com/photo/2024/03/16/20/35/ai-generated-8637800_640.jpg",
            "https://cdn.pixabay.com/photo/2023/12/22/20/57/ai-generated-8464364_640.jpg",
            "https://cdn.pixabay.com/photo/2024/03/04/14/17/ai-generated-8612487_640.jpg",
            "https://cdn.pixabay.com/photo/2024/05/30/05/54/nature-8797824_1280.png",
            "https://cdn.pixabay.com/photo/2022/09/13/17/02/leaves-7452420_640.jpg",
            "https://cdn.pixabay.com/photo/2024/04/25/17/19/ai-generated-8720322_640.jpg",
            "https://cdn.pixabay.com/photo/2023/12/09/12/56/animal-8439292_640.png",
            "https://cdn.pixabay.com/photo/2023/09/25/03/27/ai-generated-8274116_640.png"
        ];

        function getRandomImages(arr, num) {
            const shuffled = arr.sort(() => 0.5 - Math.random());
            return shuffled.slice(0, num);
        }

        const selectedImages = getRandomImages(images, 4); // Change 4 to the desired number of images

        const gallery = document.getElementById('imageGallery');
        selectedImages.forEach(src => {
            const img = document.createElement('img');
            img.src = src;
            img.alt = "AI Futuristic Image";
            gallery.appendChild(img);
        });
    </script>
</body>
</html>
